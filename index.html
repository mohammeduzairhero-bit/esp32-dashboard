<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 { margin: 20px 0; }

    .rooms, .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px;
    }

    .room, .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      width: 180px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .room:hover, .card:hover {
      transform: scale(1.08);
      background: rgba(255,255,255,0.2);
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.1); }

    .on { background: #00c853; color: white; }
    .off { background: #d50000; color: white; }

    .hidden { display: none; }

    .back {
      margin-top: 20px;
      background: #1565c0;
      color: white;
    }
  </style>
</head>

<body>

<h1>üè† Smart Home Control</h1>

<!-- ROOM SELECTION -->
<div id="roomPage" class="rooms">
  <div class="room" onclick="openRoom('bedroom')">üõè Bedroom</div>
  <div class="room" onclick="openRoom('bathroom')">üöø Bathroom</div>
  <div class="room" onclick="openRoom('hall')">üõã Hall</div>
  <div class="room" onclick="openRoom('kitchen')">üç≥ Kitchen</div>
</div>

<!-- ROOM CONTROLS -->
<div id="controlPage" class="hidden">
  <h2 id="roomTitle"></h2>
  <div id="controls" class="controls"></div>
  <button class="back" onclick="goBack()">‚¨Ö Back</button>
</div>

<script>
  /* ===== FIREBASE CONFIG ===== */
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    databaseURL: "https://esp32-home-automationz-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };
  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  /* ===== ROOM ‚Üí LED MAP ===== */
  const roomMap = {
    bedroom: [1, 2],
    bathroom: [3],
    hall: [4, 5],
    kitchen: [6]
  };

  function openRoom(room) {
    document.getElementById("roomPage").classList.add("hidden");
    document.getElementById("controlPage").classList.remove("hidden");
    document.getElementById("roomTitle").innerText =
      room.charAt(0).toUpperCase() + room.slice(1);

    const container = document.getElementById("controls");
    container.innerHTML = "";

    roomMap[room].forEach(led => {
      container.innerHTML += `
        <div class="card">
          <h3>Light ${led}</h3>
          <button class="on" onclick="setLed(${led},1)">ON</button>
          <button class="off" onclick="setLed(${led},0)">OFF</button>
        </div>
      `;
    });
  }

  function goBack() {
    document.getElementById("controlPage").classList.add("hidden");
    document.getElementById("roomPage").classList.remove("hidden");
  }

  function setLed(num, state) {
    db.ref("led" + num).set(state);
  }
</script>

</body>
</html>
